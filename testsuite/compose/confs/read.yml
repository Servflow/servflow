id: read
http:
  listenPath: /notes/{id}
  method: GET
  next: $conditional.validate
conditionals:
  validate:
    expression: |
      {{ and
      (notempty (urlparam "id") "ID")
      }}
    validPath: $action.authenticate
    invalidPath: $response.400
actions:
  authenticate:
    type: authenticate
    config:
      integration_id: mongo
      database_field: email
      jwt_key: "test"
      token: '{{ header "Authorization" }}'
      collection: "users"
    next: $action.fetchItem
    fail: $response.invalidAuth
  fetchItem:
    type: fetch
    config:
      integrationID: mongo
      table: notes
      single: true
      shouldFail: true
      filters:
        - field: id
          operation: "=="
          comparator: '{{ urlparam "id" }}'
        - field: owner
          operation: "=="
          comparator: "{{ .variable_actions_authenticate }}"
    next: $response.success
    fail: $response.404
responses:
  "400":
    type: template
    template: |
      {"errors": {{ .error }}}
    code: 400
  invalidAuth:
    type: template
    template: |
      { "error": "invalid auth token"}
    code: 401
  "404":
    type: template
    template: |
      { "status" : "failed", "message": "not found" }
    code: 404
  success:
    type: template
    code: 200
    template: |
      {
        "status" : "success",
        "data" : {{ jsonout .variable_actions_fetchItem}}
      }
